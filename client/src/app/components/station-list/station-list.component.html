<div>
    <h1>Station List</h1>
    <table>
        <thead>
            <tr>
                <th (click)="sort('id')">ID</th>
                <th (click)="sort('name')">Name</th>
                <th (click)="sort('address')">Address</th>
                <th (click)="sort('status')">Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="station_list">
            <tr
                *ngFor="let station of stations"
                (click)="viewStation(station.id)"
            >
                <td>{{ station.id }}</td>
                <td (click)="viewStation(station.id)">{{ station.name }}</td>
                <td>{{ station.address }}</td>
                <td> <span [ngClass]="station.status ? 'circle green' : 'circle red'"></span></td>
                <td>
                    <button (click)="deleteStation(station.id); $event.stopPropagation()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button
        class="btn-create"
        (click)="navigateToCreate()"
    >Create Station</button>
</div>
