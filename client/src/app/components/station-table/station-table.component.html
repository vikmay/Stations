<div>
    <h2>Temperature and Radiation Data</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Temperature</th>
          <th>Radiation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of data">
          <td>{{ entry.date }}</td>
          <td>{{ entry.temperature }}</td>
          <td>{{ entry.radiation }}</td>
        </tr>
      </tbody>
    </table>
  </div>
