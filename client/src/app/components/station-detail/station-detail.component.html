<div
    class="station"
    *ngIf="station"
>
    <button (click)="navigateToEdit(station.id)">Edit Station</button>
    <h1>{{ station.name }}</h1>
    <Address>Address: <span>{{ station.address }}</span></Address>
    <p>Status: <span>{{ station.status ? 'Active' : 'Inactive' }}</span></p>
    <app-station-table
        *ngIf="station.id !== undefined"
        [stationId]="station.id"
    ></app-station-table>
</div>
